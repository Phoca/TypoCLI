<f:layout name="BackendList" />

<f:section name="content">
    <h1>New {{TableName}}</h1>

    <f:flashMessages />

    <f:render partial="FormErrors" />

    <f:form action="update" name="{{tableName}}" object="{{{tableName}}}" >
        <f:render partial="{{TableName}}sFormFields"/>
        <f:form.submit value="Create" />
    </f:form>
</f:section>
